# Docker environment profile for Gateway
spring.application.name=gateway
server.port=8080

# JWT Secret
jwt.secret=${JWT_SECRET:a8f5e2b1c9d4a7e3f6b2c8d5e9f1a4b7c3d6e8f2a5b9c1d4e7f3a6b8c2d5e9f1}

# Redis Configuration for WebSocket Queue - Docker networking
spring.data.redis.host=redis
spring.data.redis.port=6379

# Enable Gateway Discovery Locator
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Default filters for all routes
spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE

# Gateway Routes
spring.cloud.gateway.routes[0].id=auth-service-route
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth/**

spring.cloud.gateway.routes[1].id=booking-service-route
spring.cloud.gateway.routes[1].uri=lb://booking-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/book/**

spring.cloud.gateway.routes[2].id=search-service-route
spring.cloud.gateway.routes[2].uri=lb://search-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/search/**

spring.cloud.gateway.routes[3].id=admin-service-route
spring.cloud.gateway.routes[3].uri=lb://admin-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/admin/**

# Eureka Client - Docker networking
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=gateway

# Actuator & Metrics
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}

# Tracing
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://jaeger:9411/api/v2/spans

# Logging
logging.level.org.springframework.cloud.gateway=INFO
logging.level.dev.woundex.gateway=DEBUG
