<div class="seat-map-container">
      <!-- Stage Area -->
      <div class="mb-8">
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-t-full h-16 flex items-center justify-center shadow-lg shadow-indigo-500/30">
          <span class="text-white font-bold text-lg tracking-wider">STAGE</span>
        </div>
      </div>

      <!-- Legend -->
      <div class="flex flex-wrap items-center justify-center gap-6 mb-8 p-4 bg-gray-800/50 rounded-xl border border-gray-700/50">
        <div class="flex items-center gap-2">
          <div class="w-6 h-6 rounded-lg bg-emerald-500 shadow-lg shadow-emerald-500/30"></div>
          <span class="text-gray-300 text-sm">Available</span>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-6 h-6 rounded-lg bg-indigo-500 shadow-lg shadow-indigo-500/30"></div>
          <span class="text-gray-300 text-sm">Selected</span>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-6 h-6 rounded-lg bg-amber-500 shadow-lg shadow-amber-500/30"></div>
          <span class="text-gray-300 text-sm">Reserved</span>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-6 h-6 rounded-lg bg-red-500 shadow-lg shadow-red-500/30"></div>
          <span class="text-gray-300 text-sm">Sold</span>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-6 h-6 rounded-lg bg-gray-600"></div>
          <span class="text-gray-300 text-sm">Blocked</span>
        </div>
      </div>

      <!-- Seats Grid -->
      <div class="overflow-x-auto pb-4 custom-scrollbar">
        <div class="inline-block min-w-full">
          @for (group of seatsByRow(); track group.row) {
            <div class="flex items-center gap-2 mb-3">
              <!-- Row Label -->
              <div class="w-10 h-10 flex items-center justify-center bg-gray-800 rounded-xl text-white font-bold text-sm shrink-0 border border-gray-700/50">
                {{ group.row }}
              </div>
              
              <!-- Seats in Row -->
              <div class="flex gap-2 flex-wrap">
                @for (seat of group.seats; track seat.id) {
                  <button 
                    (click)="onSeatClick(seat)"
                    [disabled]="!isClickable(seat)"
                    class="seat-btn w-10 h-10 rounded-xl flex items-center justify-center text-xs font-semibold transition-all duration-200 relative group"
                    [class]="getSeatClass(seat)"
                    [title]="getSeatTooltip(seat)">
                    <span class="relative z-10">{{ seat.number }}</span>
                    
                    <!-- Hover tooltip -->
                    <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-4 py-2.5 bg-gray-900 rounded-xl text-white text-xs whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none shadow-2xl z-20 border border-gray-700/50">
                      <div class="font-semibold">{{ seat.typeName }}</div>
                      <div class="text-gray-400">\${{ seat.price }}</div>
                      <div class="text-xs mt-1 capitalize font-medium" [class]="getStatusTextClass(seat.status)">
                        {{ seat.status.toLowerCase() }}
                      </div>
                      <div class="absolute top-full left-1/2 -translate-x-1/2 border-4 border-transparent border-t-gray-900"></div>
                    </div>
                  </button>
                }
              </div>

              <!-- Row Label (Right) -->
              <div class="w-10 h-10 flex items-center justify-center bg-gray-800 rounded-xl text-white font-bold text-sm shrink-0 border border-gray-700/50">
                {{ group.row }}
              </div>
            </div>
          }
        </div>
      </div>

      <!-- Summary Stats -->
      <div class="mt-8 grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="bg-gray-800/50 rounded-xl p-4 text-center border border-gray-700/50">
          <div class="text-2xl font-bold text-white">{{ totalSeats() }}</div>
          <div class="text-sm text-gray-400 mt-1">Total Seats</div>
        </div>
        <div class="bg-emerald-500/10 rounded-xl p-4 text-center border border-emerald-500/30">
          <div class="text-2xl font-bold text-emerald-400">{{ availableSeats() }}</div>
          <div class="text-sm text-gray-400 mt-1">Available</div>
        </div>
        <div class="bg-red-500/10 rounded-xl p-4 text-center border border-red-500/30">
          <div class="text-2xl font-bold text-red-400">{{ soldSeats() }}</div>
          <div class="text-sm text-gray-400 mt-1">Sold</div>
        </div>
        <div class="bg-amber-500/10 rounded-xl p-4 text-center border border-amber-500/30">
          <div class="text-2xl font-bold text-amber-400">{{ reservedSeats() }}</div>
          <div class="text-sm text-gray-400 mt-1">Reserved</div>
        </div>
      </div>
    </div>
